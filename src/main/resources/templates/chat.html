<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Dieupham</title>
      <link rel="stylesheet" th:href="@{/css/main.css}" />
       
      <!-- https://cdnjs.com/libraries/sockjs-client -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
      <!-- https://cdnjs.com/libraries/stomp.js/ -->
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
      
      	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<!------ Include the above in your HEAD tag ---------->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    
       
   </head>
   <body>
   
   	<div class="container">
	<div class="row">        
      <div class="col-sm-24">
        <div class="chatbody">
          <div class="panel panel-primary">
            <div class="panel-heading top-bar">
            
              <div class="col-md-24 col-xs-24">
                <h3 class="panel-title">
                  <span id="username" th:utext="${username}"></span>
                  <a th:href="@{/logout}">Logout</a>
                </h3>
              </div>
              <hr/>
              <div id="connecting">Connecting...</div>
            </div>
            
            <div class="panel-body msg_container_base">
              <div id="messageArea"></div>         	                
            </div>
            <form id="messageForm" name="messageForm">
            <div class="panel-footer">
              <div class="input-group">
                <input id="message" type="text" autocomplete="off" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                <span class="input-group-btn">
                  <button class="btn btn-primary btn-sm" id="btn-chat" type="submit"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                </span>
              </div>
            </div>
            </form>
         
         
    	  </div>
        </div>
      </div>
    </div>
    </div>    
       
    <script th:src="@{/js/main.js}"></script>
       
   </body>
</html>
